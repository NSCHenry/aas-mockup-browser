<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAS Dashboard Mockups - Access Required</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <svg class="login-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <h1>AAS Dashboard Mockups</h1>
                <p>Protected Content - Please Enter Password</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        autocomplete="off"
                        required
                    >
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    Incorrect password. Please try again.
                </div>

                <button type="submit" class="btn-primary">
                    Access Mockups
                </button>
            </form>

            <div class="login-footer">
                <p>Internal use only - For team review and discussion</p>
            </div>
        </div>
    </div>

    <script src="./assets/js/auth.js"></script>
</body>
</html>
