<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAS Dashboard Mockups Browser</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="browser-page">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="./assets/images/AAS-Logo_white.png" alt="AAS Logo" class="sidebar-logo">
            <p class="sidebar-subtitle">Design Mockups</p>
        </div>

        <nav class="sidebar-nav" id="categoryNav">
            <!-- Populated by JavaScript -->
        </nav>

        <div class="sidebar-footer">
            <button id="logoutBtn" class="btn-secondary btn-small">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="breadcrumb">
                <span id="currentCategory">Select a category</span>
                <span class="breadcrumb-separator">/</span>
                <span id="currentOption">-</span>
            </div>

            <div class="top-bar-actions">
                <div class="theme-selector">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <select id="themeSelector" class="theme-dropdown">
                        <option value="standard">Standard</option>
                        <option value="thanksgiving">Thanksgiving</option>
                        <option value="christmas">Christmas</option>
                    </select>
                </div>

                <button id="toggleAnnotations" class="btn-toggle" title="Toggle Annotations (A)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Annotations</span>
                    <span class="toggle-indicator">OFF</span>
                </button>

                <button id="fullscreenBtn" class="btn-icon" title="Fullscreen (F)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Option Tabs -->
        <div class="option-tabs" id="optionTabs">
            <!-- Populated by JavaScript -->
        </div>

        <!-- Mockup Viewer -->
        <div class="viewer-container">
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading mockup...</p>
            </div>

            <div id="emptyState" class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="9"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <h3>Select a mockup to begin</h3>
                <p>Choose a category from the sidebar to view dashboard design options</p>
            </div>

            <div class="iframe-wrapper" id="iframeWrapper">
                <iframe id="mockupFrame" frameborder="0"></iframe>
                <div id="annotationOverlay" class="annotation-overlay"></div>
            </div>
        </div>
    </main>

    <!-- Annotation Tooltip -->
    <div id="annotationTooltip" class="annotation-tooltip" style="display: none;">
        <div class="annotation-tooltip-header">
            <h4 id="tooltipTitle"></h4>
            <button id="closeTooltip" class="btn-icon-small">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="tooltipContent" class="annotation-tooltip-content"></div>
    </div>

    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/themes.js"></script>
    <script src="./assets/js/browser.js?v=1732150000"></script>
    <script src="./assets/js/annotations.js"></script>
</body>
</html>
